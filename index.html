<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bosu</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


    <div class="container">
         <audio autoplay loop>
            <source src="Bosu1.mp3" type="audio/mpeg">
        </audio>
        <h2>Against all odds</h2>
        <div class="game"></div>
        <button class="reset" onclick="window.location.reload()">New Game</button>
    </div>
   

    <script>
    
        // Array of image paths (each image appears twice in the array)
        const images = [
            "image1.jpeg", "image1.jpeg",
            "image2.jpeg", "image2.jpeg",
            "image3.png", "image3.png",
            "image4.png", "image4.png",
            "image5.png", "image5.png",
            "image6.png", "image6.png",
            "image7.jpeg", "image7.jpeg",
            "image8.jpeg", "image8.jpeg"
        ];

        

        // Shuffle the images array
        const shuffledImages = images.sort(() => Math.random() - 0.5); // Shuffle the images array

        for (let i = 0; i < shuffledImages.length; i++) {
            let box = document.createElement('div');
            box.className = 'item';

            // Create an image element and set the src attribute
            let img = document.createElement('img');
            img.src = shuffledImages[i]; // Set the image source to the shuffled image
            img.alt = "Memory Image";
            img.style.visibility = 'hidden'; // Hide the image initially

            // Append the image to the box
            box.appendChild(img);

            // When the box is clicked, show the image
            box.onclick = function () {
                img.style.visibility = 'visible'; // Show the image when clicked
                box.classList.add('boxOpen');

                setTimeout(function () {
                    const openBoxes = document.querySelectorAll('.boxOpen');
                    if (openBoxes.length > 1) {
                        const firstImg = openBoxes[0].querySelector('img');
                        const secondImg = openBoxes[1].querySelector('img');

                        if (firstImg.src === secondImg.src) {
                            openBoxes[0].classList.add('boxMatch');
                            openBoxes[1].classList.add('boxMatch');
                            openBoxes[0].classList.remove('boxOpen');
                            openBoxes[1].classList.remove('boxOpen');

                            if (document.querySelectorAll('.boxMatch').length === shuffledImages.length) {
                                alert('Against all odds! Fud Kaito');
                            }
                        } else {
                            openBoxes[0].querySelector('img').style.visibility = 'hidden';
                            openBoxes[1].querySelector('img').style.visibility = 'hidden';
                            openBoxes[0].classList.remove('boxOpen');
                            openBoxes[1].classList.remove('boxOpen');
                        }
                    }
                }, 500);
            };

            // Append the box to the game container
            document.querySelector('.game').appendChild(box);
        }
    </script>
</body>
</html>
